				<h1 id="firstHeading" class="firstHeading">Micro-Manager Open Source Microscopy Software</h1>
		<div id="bodyContent">
			<div id="contentSub"></div>
									<!-- start content -->
			<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><table cellspacing="15"><tr><td>
<a href="/wiki/File:NewLogo.png" class="image"><img alt="NewLogo.png" src="/w/images/9/99/NewLogo.png" width="278" height="154" /></a></td>
<td>
<p><b>μManager is a software package for control of automated microscopes. Together with the image processing application <a rel="nofollow" class="external text" href="http://rsb.info.nih.gov/ij/">ImageJ</a>, μManager provides a comprehensive, freely available, imaging solution.</b>
</p>
</td>
</tr>
</table> 
<h3><span class="mw-headline" id="Download_the_most_recent_version_.282.0-gamma.29_from_our_website._Also_check_out_our_ScreenCast_for_a_quick_tour_on_getting_started."><a href="/wiki/Download_Micro-Manager_Latest_Release" title="Download Micro-Manager Latest Release">Download</a> the most recent version (2.0-gamma) from our website. Also check out our <a href="/wiki/Screencasts" title="Screencasts"> ScreenCast</a> for a quick tour on getting started.</span></h3>
<table cellspacing="15"><tr>
<td><a href="/wiki/File:MM_screenshot.png" class="image" title="Micro-Manager Screen Shot"><img alt="Micro-Manager Screen Shot" src="/w/images/a/a6/MM_screenshot.png" width="350" height="308" /></a></td>
<td>
<p><b>μManager has a simple and clean user interface, through which it lets you execute common microscope image acquisition tasks such as time-lapses, multi-channel imaging, z-stacks, and combinations thereof. μManager works with microscopes from all four major manufacturers (Leica, Nikon, Olympus and Zeiss), most scientific-grade cameras and many peripherals (stages, filter wheels, shutters, etc.) used in microscope imaging (check the <a href="/wiki/Device_Support" title="Device Support">list of supported hardware</a>).</b>
</p>
</td></tr></table>
<h3><span class="mw-headline" id="HOW_IS_.CE.BCMANAGER_DIFFERENT.3F"><a href="/wiki/Why_Micro-Manager%3F" title="Why Micro-Manager?"> HOW IS μMANAGER DIFFERENT?</a></span></h3>
<p>You have a choice of many commercial packages available, too many, perhaps. Some are produced by microscope or camera manufacturers, others by third parties but they all suffer from the same problems: lack of flexibility and limited device support...
</p>
<h3><span class="mw-headline" id="IS_.CE.BCMANAGER_FOR_ME.3F"><a href="/wiki/Who_should_use_Micro-Manager" title="Who should use Micro-Manager"> IS μMANAGER FOR ME?</a></span></h3>
<p>With the help of users world-wide μManager has been developed into a professional Microscopy software able to connect to a huge list of <a href="/wiki/Device_Support" title="Device Support"> devices</a> and effortlessly perform laborious acquisitions.
</p>
<h3><span class="mw-headline" id="HARDWARE_DEVICE_SUPPORT"><a href="/wiki/Device_Support" title="Device Support">  HARDWARE DEVICE SUPPORT</a></span></h3>
<p>Whether you can use μManager right away or not depends on whether your particular hardware is supported. If not, contact us and express your desire. <a href="/wiki/Device_Support" title="Device Support">Check the current hardware list.</a>
</p>
<h3><span class="mw-headline" id="EXTENDING_.CE.BCMANAGER"><a href="/wiki/Micro-Manager_Programming_Guide" title="Micro-Manager Programming Guide"> EXTENDING μMANAGER</a></span></h3>
<p>Even if you are not interested in writing software code for your microscope, the open software architecture of μManager will benefit you. For instance, μManager's open device interface lets anyone write code to control microscope-related equipment, resulting a large and growing list of supported equipment. A scripting interface makes it possible to accomplish tasks that can not be executed within the GUI. Lastly, the μManager programming interface can be used from many different environments (including Matlab) to develop new applications, all using the same μManager microscope device control.
</p>
